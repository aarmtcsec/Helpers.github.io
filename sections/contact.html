<section id="contact" class="site-section">
    <h2 class="section-title">Contact & Booking</h2>
    <p class="section-subtitle">Parents: send a quick note and we’ll reply with times and details</p>
    <div class="card contact-card">
        <div class="card-content">
            <form class="contact-form" action="https://formspree.io/f/xkgvjzeb" method="POST">
                <div class="form-group">
                    <label for="name">Your name</label>
                    <input type="text" id="name" name="name" placeholder="Parent/guardian name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@email.com" required>
                </div>
                <div class="form-group full-width">
                    <label for="message">Student grade & subjects</label>
                    <textarea id="message" name="message" placeholder="e.g., 6th grade • Algebra basics • needs help organizing homework" rows="5" required></textarea>
                </div>
                <div class="form-footer full-width">
                    <p class="form-note">We only communicate with parent/guardian approval. We’ll reply within 24 hours.</p>
                    <button type="submit" class="btn btn-primary">Book Now</button>
                </div>
            </form>
        </div>
    </div>
</section>
