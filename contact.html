<section id="contact" class="site-section">
    <h2 class="section-title">Contact & Booking</h2>
    <p class="section-subtitle">Parents: send a quick note and weâ€™ll reply with times and details</p>
    <div class="card contact-card">
        <div class="card-content">
            <!-- Booking Popup -->
            <div id="bookingForm" class="popup" style="display: none;">
                <div class="popup-content">
                    <h2>Book a 60-Minute Session</h2>
                    <form id="sessionForm" action="https://formspree.io/f/xkgvjzeb" method="POST">
                        <div class="form-group">
                            <label for="name">Your name</label>
                            <input type="text" id="name" name="name" placeholder="Parent/guardian name" required>
                        </div>
                        <div class="form-group">
                        <label for="studentName">Student Name</label>
                        <input type="text" id="studentName" name="studentName" required>
</div>
                        <div class="form-group">
                        <label for="parentEmail">Parent Email</label>
                        <input type="email" id="parentEmail" name="parentEmail" required>
</div>
                        <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
</div>
                        <div class="form-group">
                        <label for="question">Any Questions?</label>
                        <textarea id="question" name="question"></textarea>
</div>
                        <div class="form-group">
                        <!-- hidden field to tag which button was used -->
                        <input type="hidden" name="sessionLength" value="60-minutes">

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <!-- End Booking Fields -->

        </div>
    </div>
</section>
